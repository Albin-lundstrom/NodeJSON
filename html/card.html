<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../card.js" defer></script>
</head>
<body>
    <button>
        <a href="../index.html">Home</a>
    </button>
    <div id="view-body" class="container-lg d-flex flex-row bd-highlight mb-3">

    </div>
    <div id="edit-form">
        <form action="/card" method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; width: 400px;" id="card-form">
            <input type="text" name="firstname" id="firstname" placeholder="Firstname">
            <input type="text" name="lastname" id="lastname" placeholder="Lastname">
            <input type="text" name="username" id="username_input" placeholder="Username">
            <input type="date" name="birthday" id="date_input" placeholder="Birthday">
            <input type="file" name="image" id="file_input" accept=".jpg, .jpeg, .png">
            <input type="text" name="profession" id="profession_input" placeholder="Profession">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
